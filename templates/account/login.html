{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="text-center my-2">
        <h1 class="text-success">Login</h1>
      </div>
      <div class="card mb-4 mx-7">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {{form.as_p}}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
